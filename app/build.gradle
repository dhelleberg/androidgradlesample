apply plugin: 'android'

ext.versionFile = file('version.properties')  //here we store our version information


task loadVersion {
    project.ext.verCode = readVersion() //load it
    project.ext.verName = "1.0"
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
        versionCode verCode  //use it
        versionName verName
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}


int readVersion() {
    logger.quiet 'Reading the version file.'
    if(!versionFile.exists()) {
        throw new GradleException("Required version file does not exist: $versionFile.canonicalPath")
    }

    Properties versionProps = new Properties()
    versionFile.withInputStream {
        stream ->  versionProps.load(stream)
    }
    //for the java guys:
    //versionProps.load(new FileInputStream(file("version.properties")))

    versionProps.versionCode.toInteger()
}


